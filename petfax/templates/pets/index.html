<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Facts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Pet Facts</h1>
        <div class="pets-container">
            {% for pet in pets %}
                <div class="pet">
                    <H2>{{ pet.pet_name }}</H2>
                    <img src="{{pet.pet_photo}}"/>
                    <a href="/pets/{{ pet.pet_id }}">Learn more</a>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="callout">
        <a href="/facts/new">Submit more facts here.</a>
    </div>
</body>
</html>
